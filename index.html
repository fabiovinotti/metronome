<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Online Metronome</title>
  <meta name="description" content="A free online metronome to help you practice.">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="./favicon-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="./favicon-512x512.png">

  <!-- Stylesheet -->
  <link rel="stylesheet" type="text/css" href="./css/style.css">

  <!-- JavaScript -->
  <script type="module" src="./js/main.js" defer></script>
  <script type="module" src="./js/beepGenerator.js" defer></script>
</head>
<body>

  <header>
    <div class="wrap">

      <div class="site-title">
        <span>Online Metronome</span>
      </div>

    </div>
  </header>

  <main id="content">

    <event-handler id="metronome">
      <div id="beat-indicators-box"></div>

      <number-field id="bpm-display" min="10" max="250" step="1" show-controls></number-field>
      <keen-slider min="10" max="250" step="1" id="bpm-selector"></keen-slider>

      <ul id="time-signature-buttons">
        <li>
          <button name="1-4" class="time-signature-button">1/4</button>
        </li>
        <li>
          <button name="2-4" class="time-signature-button">2/4</button>
        </li>
        <li>
          <button name="3-4" class="time-signature-button">3/4</button>
        </li>
        <li>
          <button name="4-4" class="time-signature-button">4/4</button>
        </li>
      </ul>

      <keen-button toggles>Start</keen-button>
    </event-handler>
  </main>

  <footer>
    <div class="wrap">

      <!-- Footer Credits -->
      <span class="footer-credits">
        Handcrafted by <a href="https://github.com/fabiovinotti" target="_blank" rel="nooper">Fabio Vinotti</a>
      </span>

    </div>
  </footer>

</body>
</html>
